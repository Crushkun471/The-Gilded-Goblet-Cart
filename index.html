<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gilded Goblet | RPG Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Gilded Goblet</h1>
        <div class="gold-pouch">
            <span class="coin-icon">ğŸ’°</span>
            Your Gold: <span id="gold-display">0</span>G
        </div>
        <div class="theme-switch-wrapper">
            <span class="mode-label">ğŸŒ™ Night</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" onclick="toggleTheme()" />
                <div class="slider round"></div>
            </label>
            <span class="mode-label">â˜€ï¸ Day</span>
        </div>
    </header>

    <main class="shop-container">
        <section class="inventory-section">
            <div class="search-sticky-wrapper">
                <input type="text" id="shop-search" placeholder="Search gear..." oninput="renderShop()">
            </div>
            <h2 class="section-title">Available Loot</h2>
            <div id="shop-floor"></div>
        </section>

        <section id="cart-section">
            <hr style="border: 1px solid var(--gold); margin: 20px 0;">
            <div id="order-tracking">
                <h3 class="section-title" style="font-size: 1rem;">Active Deliveries</h3>
                <div id="order-list">
                    <p style="font-size: 0.8rem; opacity: 0.5;">No active shipments...</p>
                </div>
            </div>

            <h2 class="section-title">Your Pouch</h2>
            <div id="cart-list">
                </div>
            
            <div class="cart-footer">
                <p class="total-text">Total: <span id="total-cost">0</span>G</p>
                <div class="cart-actions">
                    <button class="btn-checkout" onclick="checkout()">Purchase</button>
                    <button class="btn-clear" onclick="clearCart()">Empty</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2026 The Gilded Goblet | <span class="gold-text">Adventurer's Choice Merchant</span></p>
            <p><small>Safe travels, wanderer. May your gold stay heavy and your blade stay sharp.</small></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
